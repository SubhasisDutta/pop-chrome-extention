<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POP - Quick Actions</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      width: 320px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 11px;
      opacity: 0.7;
    }

    .quick-capture {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .quick-capture input {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 14px;
      color: white;
      margin-bottom: 8px;
    }

    .quick-capture input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .quick-capture input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
    }

    .tag-buttons {
      display: flex;
      gap: 8px;
    }

    .tag-btn {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tag-btn.actionable {
      background: rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
    }

    .tag-btn.actionable:hover {
      background: rgba(16, 185, 129, 0.5);
    }

    .tag-btn.reference {
      background: rgba(59, 130, 246, 0.3);
      color: #93c5fd;
    }

    .tag-btn.reference:hover {
      background: rgba(59, 130, 246, 0.5);
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .menu-item {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      padding: 12px 10px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .menu-item-icon {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }

    .menu-item-label {
      font-size: 11px;
      opacity: 0.9;
    }

    .open-dashboard {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.2s ease;
    }

    .open-dashboard:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .hotkey {
      font-size: 9px;
      opacity: 0.6;
      margin-top: 2px;
      font-family: monospace;
    }

    .toast {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(16, 185, 129, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">P</div>
    <div>
      <div class="title">POP</div>
      <div class="subtitle">Personal Organization Platform</div>
    </div>
  </div>

  <div class="quick-capture">
    <input type="text" id="quickInput" placeholder="Capture a thought... (Alt+C)">
    <div class="tag-buttons">
      <button class="tag-btn actionable" id="actionableBtn">‚úì Actionable</button>
      <button class="tag-btn reference" id="referenceBtn">üìö Reference</button>
    </div>
  </div>

  <div class="menu">
    <button class="menu-item" data-action="daily-negotiator">
      <span class="menu-item-icon">‚òÄÔ∏è</span>
      <span class="menu-item-label">Daily Plan</span>
      <div class="hotkey">Alt+D</div>
    </button>
    <button class="menu-item" data-action="cash-flow">
      <span class="menu-item-icon">üí∞</span>
      <span class="menu-item-label">Cash Flow</span>
      <div class="hotkey">Alt+M</div>
    </button>
    <button class="menu-item" data-action="question-primer">
      <span class="menu-item-icon">‚ùì</span>
      <span class="menu-item-label">Questions</span>
      <div class="hotkey">Alt+Q</div>
    </button>
    <button class="menu-item" data-action="flow-thermometer">
      <span class="menu-item-icon">üå°Ô∏è</span>
      <span class="menu-item-label">Flow Check</span>
      <div class="hotkey">Alt+F</div>
    </button>
    <button class="menu-item" data-action="stock-watchlist">
      <span class="menu-item-icon">üìä</span>
      <span class="menu-item-label">Stocks</span>
      <div class="hotkey">Alt+S</div>
    </button>
    <button class="menu-item" data-action="weekly-review">
      <span class="menu-item-icon">üìã</span>
      <span class="menu-item-label">Weekly Review</span>
      <div class="hotkey">Alt+W</div>
    </button>
  </div>

  <button class="open-dashboard" id="openDashboard">
    üöÄ Open Full Dashboard (Alt+P)
  </button>

  <div class="toast" id="toast">Thought captured!</div>

  <script src="../js/popup.js"></script>
</body>

</html>
